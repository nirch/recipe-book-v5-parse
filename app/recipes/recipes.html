<div>
    <recipe-navbar></recipe-navbar>
    <div class="container">
        <div class="row">
            <h1>{{user.fname}}'s Recipes</h1>
            <button class="btn btn-primary ml-auto"  data-toggle="modal" data-target="#modelId">New Recipe</button>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6" ng-repeat="recipe in recipes">
                <div class="card recipe h-100">
                    <img class="card-img-top" ng-src="{{recipe.img}}" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">{{recipe.name}}</h4>
                        <p class="card-text">{{recipe.desc}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-include="'app/recipes/newRecipe.html'"></div>
</div>
